<!DOCTYPE html>

<head>
	<meta charset="utf-8">
    <title>Lista 2 - Problema 2</title> 
    <script src="https://d3js.org/d3.v4.min.js"></script>
</head>
<body>
	<script type="text/javascript" src="scat.js"></script>

	<script>

		var random = d3.randomNormal(0, 0.2),
		    sqrt3 = Math.sqrt(3),
		    points0 = d3.range(300).map(function() { return [random() + sqrt3, random() + 1, 0]; }),
		    points1 = d3.range(300).map(function() { return [random() - sqrt3, random() + 1, 1]; }),
		    points2 = d3.range(300).map(function() { return [random(), random() - 1, 2]; }),
		    points = d3.merge([points0, points1, points2]);

		var margin = {top: 20, right: 20, bottom: 30, left: 40},
		    width = 960 - margin.left - margin.right,
		    height = 500 - margin.top - margin.bottom;

		var svg = d3.select("body").append("svg")
		    .attr("width", width + margin.left + margin.right)
		    .attr("height", height + margin.top + margin.bottom)
		  	.append("g")
		    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

		var myScatterplot1 = new Scatterplot(0, 0, width, height, svg, "scat1");

		myScatterplot1.setData(points);
		myScatterplot1.setZoom();

	</script>
</body></html>
